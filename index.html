<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Metallix Carousel-Event Slider</title>
  </head>
  <body>
    <style>
        .carousel-item {
            height: 40rem;
            background: #000;
            color:white;
            position:relative;
        }
        .container {
            position: absolute;
            bottom:0px;
            left:0px;
            right:0px;
            padding-bottom: 60px;
        }
        .overlay-image{
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            background-position: center;
            background-size: cover;
            opacity: 0.3;
        }
    </style>

    <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel"
            data-bs-slide-to="0" class="active" ></li>
            <li data-bs-target="#myCarousel"
            data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>


        <div class="carousel-inner">


            <div class="carousel-item active" data-interval="8000" >
                <div class="overlay-image" style="background-image:url(./M1.jpg)"></div>
                <div class="container">
                    <h1>Event-1</h1>
                    <p>This is Event 1 of Metallix</p>
                    <a href="#" class="btn btn-lg btn-primary">Register Now</a>

                </div>
            </div>
            <div class="carousel-item" data-interval="5000">
                <div class="overlay-image" style="background-image:url(./M2.jpg)"></div>
                <div class="container">
                    <h1>Event-2</h1>
                    <p>This is Event 2 of Metallix</p>
                    <a href="#" class="btn btn-lg btn-primary">Register Now</a>

                </div>

            </div>
            <div class="carousel-item" data-interval="3000">
                <div class="overlay-image" style="background-image:url(./slide-1.jpg)"></div>
                <div class="container">
                    <h1>Event-3</h1>
                    <p>This is Event 3 of Metallix</p>
                    <a href="#" class="btn btn-lg btn-primary">Register Now</a>

                </div>
            </div>
            <a href="#myCarousel" class="carousel-control-prev" role="button" data-bs-slide="prev">
                <span class="sr-only"><!--Previous--></span>
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>

            <!--Next icon-->

            <a href="#myCarousel" class="carousel-control-next" role="button" data-bs-slide="next">
                <span class="sr-only"><!--Next--></span>
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>

    </div>
    <!-- to indicate that the carousel item is active -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
